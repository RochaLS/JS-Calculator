<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1 class="header">Calculator</h1>
        <div class="calc-container">
            <div class="result-field">0</div>
            <button class="calc-btn">7</button>
            <button class="calc-btn">8</button>
            <button class="calc-btn">9</button>
            <button class="calc-btn">4</button>
            <button class="calc-btn">5</button>
            <button class="calc-btn">6</button>
            <button class="calc-btn">1</button>
            <button class="calc-btn">2</button>
            <button class="calc-btn">3</button>
            <button class="calc-btn item0">0</button>
            <button class="calc-btn plus opt">+</button>
            <button class="calc-btn minus opt">-</button>
            <button class="calc-btn divide opt">รท</button>
            <button class="calc-btn multiply opt">x</button>
            <button class="calc-btn reset">AC</button>
            <button class="calc-btn equals opt">=</button>
        </div>
    </div>
    <footer>Made by Lucas Rocha</footer>

    <script src="./calculator.js"></script>
</body>

</html>
